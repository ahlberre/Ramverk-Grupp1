<!DOCTYPE html>
<html>
    <head>
        <title>React ClockClassState</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="demo">Ursprunglig text</div>
        <script type="text/babel">
            class Klocka extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {date:new Date()}
                }
                render() {
                    return (
                        <div>
                            <h1>Hello time</h1>
                            <h2>Tiden Ã¤r nu: { this.state.date.toLocaleTimeString() }</h2>
                        </div>
                    );   
                 }
            }
            function update () {
            ReactDOM.render(                                 
                <Klocka />,                      
                document.getElementById("demo")              
            );
            }
       
            setInterval(update,1000);
     
        </script>
    </body>
</html>
