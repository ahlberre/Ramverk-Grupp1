<!DOCTYPE html>
<html>
    <head>
        <title>React Clock</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="demo">Ursprunglig text</div>
        <script type="text/babel">

            function Klocka() {           //Komponenten Welcome äter props och returnerar element
                const element = (
                    <div>
                        <h1>Hello time</h1>
                        <h2>Tiden är nu: { new Date().toLocaleTimeString() } </h2>
                    </div>
                );
                ReactDOM.render(                                 
                element,                      
                document.getElementById("demo")              
            );
        }

            setInterval(Klocka,1000);
            //Det här funkar men render kallas varje sekund
            //Dessutom är Klock inte en skilld återanvänd
        </script>
    </body>
</html>
