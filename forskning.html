        <script type="text/babel">                  //ReactDOM är virtuell, render metoden skapar "riktiga DOM"
            function Welcome (props) {              //Komponenten Welcome äter props och returnerar element
                return <div><h1>Hello {props.name}!</h1></div>;
            }   
            function App() {
                return (
                    <div>
                    <Welcome name="Jonny" />
                    </div>
                );
            }

            ReactDOM.render(                        //två parametrar: komponent (t.ex. create element), hook
                <App />,
                document.getElementById("demo")     //en div som heter root är typiskt 

            );
        </script>
