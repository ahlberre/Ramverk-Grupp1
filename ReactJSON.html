<!DOCTYPE html>
<html>
    <head>
        <title>React JSON</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="demo">Ursprunglig text</div>
        <script type="text/babel">
            function Kurs(props) {
            return (
                <p>Kursnamn: {props.kursnamn} </p>
            );
        }
          
            function json () {
                let json = {
                                "kursnamn":"Webbutveckling", 
                                "kurskod":"IA-2-001 (0)",
                                "timmar":100,
                                "period":1
                            };
                    console.log(json.kursnamn);      
            }   
                   json();

            ReactDOM.render(
                        <Kurs kursnamn="Webbutveckling" />,
                        document.getElementById('demo')
                );

        </script>
    </body>
</html>
